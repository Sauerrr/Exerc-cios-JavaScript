<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <h1>Exemplo de Página HTML com JavaScript</h1>
    <button id="meuBotao">Clique aqui</button>

    <p id="minhaMensagem"></p>

    <script>
        document.getElementById("meuBotao").addEventListener("click",
        function (){
            document.getElementById("minhaMensagem").innerHTML = "Parabéns, você sabe clicar no botão :)"
        }
        )



    </script>

    
</body>
</html>
